<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Example</title>
</head>
<body>

    <h1>My Image Gallery</h1>

    <!-- Image from local file -->
    <h2>Local Image</h2>
    <img src="images/example.jpg" alt="Example Local Image" width="400" height="300">

    <!-- Image from an external URL -->
    <h2>External Image</h2>
    <img src="https://www.example.com/images/photo.jpg" alt="Example External Image" width="400" height="300">

    <!-- Image with a link -->
    <h2>Image as a Link</h2>
    <a href="https://www.example.com">
        <img src="https://www.example.com/images/logo.png" alt="Clickable Logo" width="200">
    </a>

</body>
</html>
